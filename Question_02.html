    <script type="text/javascript">
        function taxCalculator(taxPrecentage) {

            var taxPrec = taxPrecentage;

            return function (amount) {
                return amount*taxPrec/100;
            }
        }

        var calculator = taxCalculator(10);
        console.log("Tax Amount : " + calculator(90));

    </script>
